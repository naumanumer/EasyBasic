<!DOCTYPE html>
<html>

<head>
    <title>Layout</title>
    <link rel="stylesheet" type="text/css" href="lib/dhtmlx/codebase/dhtmlx.css">
    <link rel="stylesheet" type="text/css" href="lib/dhtmlx/codebase/fonts/font_roboto/roboto.css" />
    <link rel="stylesheet" type="text/css" href="lib/mdl/css/material.min.css"></link>
    <link rel="stylesheet" type="text/css" href="lib/layout/main.css"></link>
    <link rel="stylesheet" type="text/css" href="lib/layout/sidebar.css"></link>
    <link rel="stylesheet" type="text/css" href="lib/material-icons/material.css"></link>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css"></link>
    <link rel="stylesheet" type="text/css" href="lib/simpleLineIcons/index.css"></link>
</head>

<body ng-app="easybasic" onload="doOnLoad();">

    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header" style="background-color: white; color:black;">
            <div class="mdl-layout__header-row" style="height: 31px; margin-top: 7px;;">
                <!-- Title -->
                <span class="mdl-layout-title">Layout</span>
                <!-- Add spacer, to align navigation to the right -->
                <div class="mdl-layout-spacer"></div>
                <div class="nav-btns">
                    <button class="mdl-button mdl-js-button mdl-button--icon" id="min">
                        <i class="material-icons">remove</i>
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--icon" id="max">
                        <i class="material-icons">fullscreen</i>
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--icon" id="close">
                        <i class="material-icons">clear</i>
                    </button>
                </div>
            </div>
            <div id="menuObj" style="background: transparent; margin-left: 60px;"></div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">Title</span>
            <nav class="mdl-navigation">
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
                <a class="mdl-navigation__link" href="">Link</a>
            </nav>
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="pane mini-sidebar">
                    <ul class="list-unstyled sidebar-button-list" ng-controller="minisidebarCrtl">
                        <li ng-repeat="tab in tabs">
                            <a id="{{tab.id}}_a" data-toggle="tab" href="#{{tab.id}}" ng-if="tab.isnotification">
                                <i class="{{ tab.icon }} mdl-badge mdl-badge--overlap" data-badge=""></i>
                            </a>
                            <a id="{{tab.id}}_a" data-toggle="tab" href="#{{tab.id}}" ng-if="!tab.isnotification">
                                <i class="{{ tab.icon }}"></i>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="pane sidebar" id="sidebarObj">
                    <div class="tab-content" id="sidebar_content" style="position: relative;width: 100%;height: 100%;overflow: auto;display:none;">
                        <div id="explorer_tab" class="tab-pane fade in active" style="height:100%">
                            <div class="sidebar-header text-center">
                                <span>Explorer</span>
                                <div class="line"></div>
                            </div>
                            <div id="explorer_acc"></div>
                        </div>

                        <div id="examples_tab" class="tab-pane fade">
                            <div class="sidebar-header text-center">
                                <span>Examples</span>
                                <div class="line"></div>
                            </div>
                            <nav class="nav-group">
                                <div id="users" style="padding-top: 10px; padding-bottom: 10px;">
                                    <div style="margin-left:10px; margin-right:10px; margin-bottom:10px;">
                                        <form action="#">
                                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                                                <input class="mdl-textfield__input search" type="text" id="sample3">
                                                <label class="mdl-textfield__label" for="sample3" style="font-weight:100;"><i class="fa fa-search"></i>Search</label>
                                            </div>
                                        </form>
                                        
                                        <div class="row" style="margin-top: -10px; margin-bottom: -15px;">
                                            <small style="padding-top:6px;padding-left:6px; vertical-align: sub;">Sort by:</small>
                                            <ul class="list-unstyled list-inline pull-right">
                                                <li>
                                                    <button id="sort-cat" class="sort mdl-button mdl-js-button mdl-button--icon" data-sort="type"><i class="fa fa-sort-amount-asc"></i></button>
                                                    <span for="sort-cat" class="mdl-tooltip">Sort By Catagory</span>
                                                </li>
                                                <li>
                                                    <button id="sort-name" class="sort mdl-button mdl-js-button mdl-button--icon" data-sort="name"><i class="fa fa-sort-alpha-asc"></i></button>
                                                    <span for="sort-name" class="mdl-tooltip">Sort By Name</span>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                    <div id="example-list-div" style="overflow:hidden;" onscroll="shadow(this)">
                                        <ul class="list list-group" id="example-list" style="margin-left:10px; padding-bottom:10px; padding-right: 23px;"></ul>
                                    </div>
                                </div>

                            </nav>
                        </div>

                        <div id="file_comparer_tab" class="tab-pane fade">
                            <div class="sidebar-header text-center">
                                <span>File Comaprer</span>
                                <div class="line"></div>
                            </div>
                            
                            <div class="row" style="margin-left:10px; margin-top:15px;">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin-right:20px;">Original File</button>
                                <p class="nav-group-title" id="originalName">No File Selected</p>
                                <span for="originalName" class="mdl-tooltip"><span id="originalPath">Please Select any File</span></span>
                            </div>
                            <div class="row" style="margin-left:10px; margin-top:10px; margin-bottom:10px;">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin-right:20px;">Modified File</button>
                                <p class="nav-group-title" id="modifiedName">No File Selected </p>
                                <span for="modifiedName" class="mdl-tooltip"><span id="modifiedPath">Please Select any File</span></span>
                            </div>
                            <div class="row" style="margin-left:10px; margin-top:10px; margin-bottom:10px;">
                                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" style="margin-right:20px;">Modified File</button>
                            </div>
                        </div>

                        <div id="docs_tab" class="tab-pane fade" style="height:100%">
                            <div class="sidebar-header text-center">
                                <span>Documentation</span>
                                <div class="line"></div>
                            </div>
                            <nav class="nav-group">
                                <div id="docs-list" style="padding-top: 10px;">
                                    <div style="margin-left:10px; margin-right:10px;">

                                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" style="margin-top:-10px; margin-bottom:-10px;">
                                            <input class="mdl-textfield__input search" type="text" id="doc-search">
                                            <label class="mdl-textfield__label" for="doc-search" style="font-weight:100;"><i class="fa fa-search"></i>Search</label>
                                        </div>

                                    </div>
                                    <div id="doc_list_div" style="height:438px; width:100%;">
                                        
                                    </div>
                                </div>
                            </nav>

                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">

                <div class="pull-right feedback-wrapper">
                    <i class="material-icons icon">feedback</i>
                </div>
            </div>
        </main>
    </div>

    <script src="lib/jquery/jquery.min.js" onload="window.$ = window.jQuery = module.exports;" type="text/javascript"></script>
    <script src="lib/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    <script src="lib/angularjs/angular.min.js" type="text/javascript"></script>
    
    <script>var nodeRequire = global.require</script>
    <script src="lib/monaco-editor/min/vs/loader.js"></script>
    <script>
        var amdRequire = global.require;
        global.require = nodeRequire;
    </script>

    <script src="lib/dhtmlx/codebase/dhtmlx.js" type="text/javascript"></script>
    <script defer src="lib/mdl/js/mdl.js" type="text/javascript"></script>
    <script src="lib/layout/main.js" type="text/javascript"></script>
    <script src="lib/layout/sidebar.js" type="text/javascript"></script>
    <script src="lib/ipc/ctrl_btns.js" type="text/javascript"></script>
    <script src="docs/docs.js" type="text/javascript"></script>
    <script src="lib/docs/docs.js" type="text/javascript"></script>
    <script src="lib/editor/editor.js" type="text/javascript"></script>
    

</body>

</html>
