<md-tab-group (selectChange)="tabChanged($event)">
    <md-tab *ngFor="let tab of tabs">
        <template md-tab-label>
          <span>{{ tab.title }}</span>
          <span *ngIf="tab.isCloseable && this.tabsService.tabs.length > 1" class="icon icon-cancel close-tab" (click)="removeTab(tab)"></span>
        </template>
    </md-tab>
</md-tab-group>
