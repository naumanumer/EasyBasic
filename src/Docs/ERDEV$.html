            <h3>ERDEV$</h3>
            <pre>
                <code class="basic">
                    <var>empty</var> <b>= ERDEV</b>[ ]<b>$</b>
                </code>
            </pre>
          <p>
            Returns the empty string.
        </p>
        <h4>Notes</h4>
        <ul>
            <li>
                In GW-BASIC, returns the device name of a device error.
            </li>
            <li>
                This function is not implemented in PC-BASIC.
            </li>
            <li>
                This function takes no arguments.
            </li>
