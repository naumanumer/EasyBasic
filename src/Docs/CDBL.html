            <h3 id="definitions">CDBL</h3>
            <pre>
                <code class="basic">
                    <var>y</var><b> = CDBL(</b><var>x</var><b>)</b>
                </code>
            </pre>
        <p>
            Converts the numeric expression <code><var>x</var></code> to a double-precision value.
        </p>

        <ul>
